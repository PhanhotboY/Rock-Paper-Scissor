<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhanhotboY</title>

    <link rel="stylesheet" href="./makeup.css">
    <script src="https://kit.fontawesome.com/0761f509c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div id="myPoint">0</div>
        <div id="timeout"></div>
        <div id="yourPoint">0</div>
    </div>

    <div id="game">
        <div id="alliesOTT">
            <div class="allies" id="allies-0">
                <i class="fa-solid fa-hand-peace"></i>
            </div>

            <div class="allies" id="allies-1">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>

            <div class="allies" id="allies-2">
                <i class="fa-solid fa-hand"></i>
            </div>
        </div>

        <div id="enemyOTT">
            <div class="enemy" id="enemy-0">
                <i class="fa-solid fa-hand-peace"></i>
            </div>

            <div class="enemy" id="enemy-1">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>

            <div class="enemy" id="enemy-2">
                <i class="fa-solid fa-hand"></i>
            </div>
        </div>


    </div>
</body>
<script src="./timeout.js"></script>

</html>
